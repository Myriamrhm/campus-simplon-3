<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS - Image Galery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="./app.js"></script>
</head>
<body>
    <h1 class="title">JS - Image Galery</h1>
    <h3 class="title">EXO 1</h3>
    <p>
        Créer une galerie d'images avec une liste d'images.<br>
        Cette galerie est contenu dans une simple DIV.<br>
        On ne voit qu'un fichier à la fois.<br>
        Un boutton permet de faire défiler les fichiers.<br>
    </p>
    <div id="my_galery">
        <i id="move_prev" class="icon fas fa-angle-left"></i>
        <img id="img_galery" alt="vide pour le moment" class="is-hidden">
        <i id="move_next" class="icon fas fa-angle-right"></i>
    </div>
</body>
</html>
