<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS - Grid is Good</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(3, 50px);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        .block.red {
            background: red;
            grid-column-start: 2;
            grid-column-end: 3; 
        }
        .block {
            min-height: 10px;
            background: dodgerblue;
        }
    </style>
</head>
<body>
    <h1 class="title">CSS - Grid is Good</h1>
    <div id="grid">
        <div class="block red"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</body>
</html>
